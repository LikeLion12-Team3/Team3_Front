<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/cccce09b52.js" crossorigin="anonymous"></script>
    <script src="./static/main.js"></script>
    <script type="module" src="./static/diary_check.js"></script>
    <script src="./static/markdown.js"></script>
    <link rel="icon" href="./img/favicon.png"/>
    <title>별다줄</title>
</head>
<body>
    <!--좌측 네비게이션 바 이걸 중복해서 쓰도록하세요-->
<nav>
    <div class="logo">
        <img src="./img/logo.png" alt="Logo">
    </div>
    <ul>
        <li><a href="./main.html" onclick="changeImage(event, this)"><img src="./img/Icon/home_icon.png" alt="Home"></a></li>
        <li><a href="./diary_template.html" onclick="changeImage(event, this)"><img src="./img/Icon/diary_icon.png" alt="Diary"></a></li>
        <li><a href="./diary_check.html" onclick="changeImage(event, this)"><img src="./img/Icon/click_book_icon.png" alt="Book"></a></li>
        <li><a href="./idea.html" onclick="changeImage(event, this)"><img src="./img/Icon/idea_icon.png" alt="Idea"></a></li>
        <li class="bottom_nav_icon"><a href="./profile.html" onclick="changeImage(event, this)"><img src="./img/Icon/profile_icon.png" alt="Idea"></a></li>
    </ul>
</nav>


    <!-- 검색창 -->
    <div class="search-container">
        <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        <div id="search-input">해시태그 검색</div>
    </div>





    <!-- 캘린더 -->
    <div class="calendar" id="diaryCalendar">
        <div class="calenderHeader">
            <div class="month-year" id="monthYear"></div>
            <button id="prevMonth">&lt;</button>
            <button id="nextMonth">&gt;</button>
        </div>
        <table id="calendarTable">
            <thead>
                <tr>
                    <th>SU</th>
                    <th>MO</th>
                    <th>TU</th>
                    <th>WE</th>
                    <th>TH</th>
                    <th>FR</th>
                    <th>SA</th>
                </tr>
            </thead>
            <tbody id="calendarBody"></tbody>
        </table>
    </div>


<!-- 2024년 00월 00일의 일기 -->
    <div id="diary-date"></div>



<!-- 그날의 별다줄 -->
    <div class="today" id="diary_check">
        <div class="todayHeader"><p>그날의 별다줄</p></div>
        <div class="todayContainer">
            <ul>
                <li>사용자 인증 모듈을 구현했습니다. 예상보다 시간이 오래 걸렸지만, 결국 모든 테스트를 통과했습니다.</li>
                <li>신규 기능에 대한 코드를 리팩토링 했습니다. 성능이 향상되어 애플리케이션이 더 빠르게 작동합니다.</li>
            </ul>
        </div>
    </div>

<!-- 그날의 전체 기록 -->
    <div class="record">
        <div class="recordHeader">
            <div class="record-h1">그날의 전체 기록</div>
            <div class="record-h2">총 <span id="recordNum">0</span>개의 기록</div>
        </div>

    <!-- 일기 -->

    </div>






</body>
</html>
